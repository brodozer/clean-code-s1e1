<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div>
      <h3 class="title margin-20">Add Item</h3>
      <div class="d-flex">
        <input id="new-task" class="task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="todo-list" class="task-list">
      <li class="task">
        <input class="check" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input class="task-input" type="text">
        <button class="btn task-edit">Edit</button>
        <button class="btn task-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task edit-mode">
        <input class="check" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input class="task-input" type="text" value="Go Shopping">
        <button class="btn task-edit">Save</button>
        <button class="btn task-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-list" class="task-list">
      <li class="task">
        <input class="check" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input class="task-input" type="text">
        <button class="btn task-edit">Edit</button>
        <button class="btn task-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
